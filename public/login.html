<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <img class="logo" src="./LoremIpsumLogo.jpg" alt="Company Logo">
        <h5 class="signup">Don't have an account? <a href="/signup">Sign up</a></h5>
        <form action="/log-in" method="post">
            <div class="email-label">
                <label for="email">Email address</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="password-label">
                <label for="password">Password</label>
                <input type="password" name="password" id="passwordBox">
                <a class="password-link" onclick="togglePassword()">Show password</a>
                <a class="password-link" href="">Forgot your password?</a>
            </div>
            <div class="remember-me">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <input type="submit" name="login" value="Log in" id="login-btn">
        </form>
    </div>
    
    <script src="./login.js"></script>
</body>
</html>
